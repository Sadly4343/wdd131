<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
</head>
<body>
<h1>Product Review</h1>
<form action="review.html" method="get" class="form"></form>
    <div class="form">
        
        <label for="select-product">Product Name</label>
        <select name="select-product" id="select-product"
            required>
            <option value="select a product" disabled selected>select a product</option>
            <option value="select a product">Apple</option>
        </select>
        <label>Overall Rating</label>
        <div class="stars"></div>
            <input type="radio" id="product_rating" name="product_rating" value="One star">
            <label for="One star">*</label>
            <input type="radio" id="product_rating" name="product_rating" value="Two star">
            <label for="Two star">*</label>
            <input type="radio" id="product_rating" name="product_rating" value="Three star">
            <label for="Three star">*</label>
            <input type="radio" id="product_rating" name="product_rating" value="Four star">
            <label for="Four star">*</label>
            <input type="radio" id="product_rating" name="product_rating" value="Five star">
            <label for="Five star">*</label>
        </div>
        <label>Date of Installation</label>
        <div class="date">
            <input type="date" id="installation" name="date_install" value="" required>
            
        </div>
        <label>Which features did you find useful in the product? </label>
        <div class="features">
            <input type="checkbox" id="feature_selection" name="feature_selection" value="features">
            <label for=Durability>Durability</label>
            <input type="checkbox" id="feature_selection" name="feature_selection" value="features">
            <label for=EaseofUse>Ease of Use</label>
            <input type="checkbox" id="feature_selection" name="feature_selection" value="features">
            <label for=Performance>Performance</label>
            <input type="checkbox" id="feature_selection" name="feature_selection" value="features">
            <label for=Design>Design</label>
        </div>
        <label>Written Review (optional)</label>
        <div class="review">
            <input type="text" id="review" name="review">
        </div>
        <label>Your name (optional)</label>
        <div class="username">
            <input type="text" id="username" name="username">
        </div>
        <div class="Complete-Review">
            <input type="submit" value="Complete Review!">
        </div>


    </div>
</form>
</body>
</html>
