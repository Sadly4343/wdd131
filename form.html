<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan Hartshorn Product Review Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Logan Hartshorn Form Layout">
    <meta name="author" content="Logan Hartshorn">
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles/form.css">
    <link rel="stylesheet" type="text/css" href="styles/filtered-temples-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<h1>Product Review</h1>
<div class="container">
    <form action="review.html" method="get" class="form">
            <label for="select-product">Product Name*</label>
            <div class="select">
        
            <select name="select-product" id="select-product"
                required>
                <option value="select a product" disabled selected>select a product</option>
                <option value="select a product">Apple</option>
            </select>
            </div>
            <label>Overall Rating*</label>
            <div class="stars">
        
                <label for="one-star">⭐<br>
                <input type="radio" id="one-star" name="rating" value="1" required>
                </label>
                <label for="two-star">⭐⭐<br>
                <input type="radio" id="two-star" name="rating" value="2" required>
                </label>
                <label for="three-star">⭐⭐⭐<br>
                <input type="radio" id="three-star" name="rating" value="3" required>
                </label>
                <label for="four-star">⭐⭐⭐⭐<br>
                <input type="radio" id="four-star" name="rating" value="4" required>
                </label>
                <label for="five-star">⭐⭐⭐⭐⭐<br>
                <input type="radio" id="five-star" name="rating" value="5" required>
                </label>
            </div>
            <label>Date of Installation*</label>
            <div class="date">
                <input type="date" id="installation" name="date_install" value="" required>
                
            </div>
            <label>Which features did you find useful in the product?<br>(Check all that apply)</label>
            <div class="features">
                <input type="checkbox" id="Durability" name="feature_selection" value="features">
                <label for=Durability>Durability</label>
                <input type="checkbox" id="EaseofUse" name="feature_selection" value="features">
                <label for=EaseofUse>Ease of Use</label>
                <input type="checkbox" id="Performance" name="feature_selection" value="features">
                <label for=Performance>Performance</label>
                <input type="checkbox" id="Design" name="feature_selection" value="features">
                <label for=Design>Design</label>
            </div>
         
            <div class="review">
                <label>Written Review (optional)</label>
                <textarea id="review" name="review" rows="4" cols="50">
                </textarea>
            </div>
            <label>Your name (optional)</label>
            <div class="username">
                <input type="text" id="username" name="username">
            </div>
            <div class="complete-review">
                <input type="submit" value="Complete Review!">
            </div>


    </form>
</div>
<footer>
    <p>
    <span id="currentyear"></span>
    Logan Hartshorn
    Washington State<br>
    Last Modified
    </p>
    <p id="lastModified"> Last Modified
    </p>

</footer>
</body>
</html>
